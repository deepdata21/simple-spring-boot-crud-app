server:
    port: 8080
spring:
    application:
        name: SimpleSpringBootCrudApplication
    datasource:
        url: jdbc:postgresql://localhost:5432/SimpleSpringBootCrudApplication
        username: postgres
        password: postnosql
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: true




